<!DOCTYPE html>
<html>
    <head>
        <title>The Math Quiz Game</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel = "stylesheet" type="text/css" href="quiz_game.css">
    </head>
    <body>
        <div class="container">
        <h4 id="player1_name"></h4> <span id="player1_score"></span>
        <br>
        <h4 id="player2_name"></h4> <span id="player2_score"></span>
        <div class="container">
            <center>
            <h2 style="color: white;">The Math Game!</h2>
            <h3 id="question">Question Turn: null</h3>
            <h3 id="answer">Answer Turn: null</h3>
            <br>
            <div id="output">
                <label>number 1 x number 2</label>
                <br>
                <label>Answer:</label> 
                <input type="text" class="from-control" placeholder="enter your answer">
                <br>
                <button type="button" class="btn btn-info">Check</button>
            </div>
            <br>
            <h3>Number 1</h3>
            <input type="text" class="form-control" placeholder="Number 1">
            <br>
            <h3>Number 2</h3>
            <input type="text" class="form-control" placeholder="Number 2">
            <br>
            <button tupe="button" class="btn btn-success" style="width: 30%;">Send</button>
            </center>
        </div>
        <script src="quiz_game_page.js"></script>
    </body>
</html>
